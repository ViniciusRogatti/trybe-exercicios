<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <img class="header" id="logo-trybe" src="img/trybe-logo.jpg" alt="logo da trybe">
    <h4 class="header">TRYBE TECH-GALLERY</h4>
    <a class="header" href="#">SIGN-UP</a>
  </header>

  <main class="container-main">

    <section class="container-section-1">

      <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>

    </section>

    <section class="container-section-2">
      
      <section class="container-section-img">

        <div class="img-technologies" >
          <h4>HTML</h4>
          <img src="img/html-logo.png" alt="#">
        </div>
        
        <div class="img-technologies" >
          <h4>CSS</h4>
          <img src="img/css-logo.png" alt="#">
        </div>
        
        <div class="img-technologies" >
          <h4>JAVASCRIPT</h4>
          <img src="img/javaScript-logo.png" alt="#">
        </div>
        
        <div class="img-technologies" >
          <h4>REACT</h4>
          <img src="img/react-logo.png" alt="#">
        </div>
        
        <div class="img-technologies" >
          <h4>RTL</h4>
          <img src="img/rtl-logo.png" alt="#">
        </div>
        
        <div class="img-technologies" >
          <h4>REDUX</h4>
          <img src="img/redux-logo.png" alt="#">
        </div>

      </section>

    </section>
     
    <footer class="container-footer">
      <div id="line">        
      </div>
      <section class="container-section-3">
        <img class="footer-logo" src="img/instagram-logo.png" alt="#">
        <img class="footer-logo" src="img/linked-in-logo.png" alt="#">
      </section>
    </footer>

  </main>



  <script src="script.js"></script>
</body>

</html>
