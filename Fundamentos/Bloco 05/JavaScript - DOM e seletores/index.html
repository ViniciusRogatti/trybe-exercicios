<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>   
//Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
//- document.getElementById()
//- document.getElementsByClassName()
//- document.getElementsByTagName()
//[1]. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
  const changeTextOnP = (text) => (document.getElementsByTagName('p')[0].innerText = text)
  changeTextOnP('Formado e atuando na area de desenvolvedor')

//[2].Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
  const changeMainContent = (backgroundColor) => (document.getElementsByClassName('main-content')[0].style.backgroundColor = backgroundColor)

  changeMainContent('rgb(76,164,109')
//[3].Crie uma função que mude a cor do quadrado vermelho para branco.
  const changeCenterContent = (backgroundColor) => (document.getElementsByClassName('center-content')[0].style.backgroundColor = backgroundColor)

  changeCenterContent('white')
//[4].Crie uma função que corrija o texto da tag <h1>.
  const changeTagCorrect = (correctText) => (document.getElementsByTagName('h1')[0].innerText = correctText)
  changeTagCorrect('Exercício 5.1 - JavaScript')
//[5].Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
  const toUpperCase = () => {
    const paragraph = document.getElementsByTagName('p')
    for(const i in paragraph){
      paragraph[i].style.textTransform = 'uppercase'
    }
  }
  toUpperCase()
//[6].Crie uma função que exiba o conteúdo de todas as tags <p> no console.
  function showConsoleLog(){
    const tagAll = document.getElementsByTagName('p');
    for(const i in tagAll){
      console.log(tagAll[i].textContent)
    }
  }
  showConsoleLog()


 
 
 
 
 
        
    </script>
  </body>
</html>
