<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

    <h1>Vini Delivery</h1>

  </header>
  <main>
    
    <section class="container-items">
      <div class="items">        
        <label for="pizzas">Pizzas</label>
        <select name="pizzas" id="pizzas">
        <option value="Marguerita">Marguerita</option>
        <option value="Calabresa">Calabresa</option>
        <option value="Peperoni">Peperoni</option>
        </select>
        <button id="btn-pizzas">Adicionar</button>
      </div>
      <div class="items">
        <label for="drinks">Bebidas</label>
        <select name="drinks" id="drinks">
          <option value="Coca-Cola">Coca-Cola</option>
          <option value="Coca-Cola Zero">Coca-Cola Zero</option>
          <option value="Fanta-laranja">Fanta Laranja</option>
          <option value="Fanta-uva">Fanta Uva</option>
        </select>
        <button id="btn-drinks">Adicionar</button>
      </div>
    </section>
    <section class="container-purchases">
      <ul id="list-items">        
      </ul>
      <div id="value">
        <h2>R$</h2>
        <h2 id="value-purchases">0</h2>
      </div>
    </section>

  </main>
  <script src="parte2.js"></script>    
</body>
</html>
